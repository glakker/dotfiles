
scrolling:
  history: 5000

window.dynamic_title: true

key_bindings:
  - { key: PageUp,    mods: Control|Shift, action: IncreaseFontSize }
  - { key: PageDown,  mods: Control|Shift, action: DecreaseFontSize }
  - { key: Home,      mods: Control|Shift, action: ResetFontSize    }


window:
  # Background opacity
  #
  # Window opacity as a floating point number from `0.0` to `1.0`.
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 1

  padding:
    x: 8
    y: 8

# Font configuration
# fc-list : family style
font:

  normal:
    #family: DejaVuSansMono Nerd Font
    #family: monospace
    #family: Terminus
    #family: TerminessTTF Nerd Font Mono
    #family: JetBrainsMono Nerd Font
    #family: Hurmit Nerd Font Mono
    family: FantasqueSansMono Nerd Font Mono
    style: Regular

  bold:
    #family: monospace
    style: Bold

  italic:
    #family: monospace
    style: Italic

  bold_italic:
    #family: monospace
    style: Bold Italic

  size: 9 

  
