#shell:
#  fish

scrolling:
  history: 5000

key_bindings:
  - { key: PageUp,    mods: Control|Shift, action: IncreaseFontSize }
  - { key: PageDown,  mods: Control|Shift, action: DecreaseFontSize }
  - { key: Home,      mods: Control|Shift, action: ResetFontSize    }


window:
  dimensions:
    columns: 120
    lines: 34
  padding:
    x: 8
    y: 8

  # Background opacity from `0.0` to `1.0`.
  opacity: 0.9

# Font configuration
# fc-list : family style
font:

  normal:
    #family: DejaVuSansMono Nerd Font
    family: Hasklug Nerd Font Mono
    style: Regular

  bold:
    #style: Bold
    style: Regular

  italic:
    style: Italic

  bold_italic:
    #style: Bold Italic
    style: Italic

  size: 13 

  
