# alacritty for awesome
#######################

shell:
  fish

scrolling:
  history: 5000

window.dynamic_title: true

key_bindings:
  - { key: PageUp,    mods: Control|Shift, action: IncreaseFontSize }
  - { key: PageDown,  mods: Control|Shift, action: DecreaseFontSize }
  - { key: Home,      mods: Control|Shift, action: ResetFontSize    }


window:
  # Background opacity
  #
  # Window opacity as a floating point number from `0.0` to `1.0`.
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 1

  padding:
    x: 8
    y: 8

# Font configuration
# fc-list : family style
font:

  normal:
    #family: Terminus
    #family: TerminessTTF Nerd Font Mono
    #family: JetBrainsMono Nerd Font
    #family: FantasqueSansMono Nerd Font Mono
    #family: DejaVuSansMono Nerd Font
    family: Hasklug Nerd Font Mono
    #family: monospace
    style: Regular

  bold:
    #family: monospace
    style: Bold

  italic:
    #family: monospace
    style: Italic

  bold_italic:
    #family: monospace
    style: Bold Italic

  size: 7.5 

  
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    #background: '0x1d1f21'   # default alacritty black
    background: '0x1d2021'   # dark 
    #background: '0x282828'   # light
    #background: '#242424'    # brown
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    #black:   '0x282828' # default black
    black:   '0x1d2021'  # black matching bkgrnd
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'


